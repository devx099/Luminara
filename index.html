<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luminara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Instructs Tailwind CSS to use the 'class' strategy for dark mode,
      // allowing our JavaScript to control the theme.
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    <script>
      // Prevents "flash of unstyled content" for dark mode
      (function() {
        try {
          const profileString = localStorage.getItem('luminara-profile');
          if (profileString) {
            const theme = JSON.parse(profileString).preferences.theme;
            if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
              document.documentElement.classList.add('dark');
            }
          }
        } catch (e) {
          console.error('Failed to parse theme from localStorage', e);
        }
      })();
    </script>
